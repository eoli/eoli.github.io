{% if page.enable_fortune %}	
	{% if page.layout == 'amp' %}
		<p>希望你能为今天感到骄傲 ~</p>
	{% else %}
		<script type='text/javascript'>
			fortune = [
			'Pen Pineapple Apple Pen ~',
			'希望你能为今天感到骄傲 ~',
			'+1s +1s +1s +1s +1s +1s',
			];
			index = Math.floor(Math.random() * fortune.length);
			document.write(fortune[index]);
		</script>
		<noscript>+1s +1s +1s +1s +1s +1s</noscript>
	{% endif %}
{% else %}
	<p>Since 2019</p>
{% endif %}
